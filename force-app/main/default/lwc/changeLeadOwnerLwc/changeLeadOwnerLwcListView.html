<template>
  <div class="slds-modal slds-fade-in-open slds-backdrop">
    <div class="slds-modal__container">

      <!--TOAST Section--> 
      <template if:true={isToastVisible}>
        <div class="demo-only" style="position:absolute;top:1rem;left:1rem;right:1rem;height:4rem">
          <div class="slds-notify_container slds-is-relative">
            <template if:true={isSuccess}>
              <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                <div class="slds-align_absolute-center">
                    <div class="slds-text-heading_small">{toastMessage}</div>
                </div>
              </div>
            </template>
            <template if:false={isSuccess}>
              <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
                <div class="slds-align_absolute-center">
                    <div class="slds-text-heading_small">{toastMessage}</div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>

      <!--HEADER Section-->
      <div class="slds-modal__header">
        <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large" variant="bare-inverse" onclick={onClose} class="slds-modal__close"> </lightning-button-icon>
        <div class="slds-text-heading_medium">Change Owner</div>
      </div>

      <!--BODY Section-->
      <div class="slds-modal__content slds-p-around_medium">
        <div class="slds-text-align_center slds-text-heading_small">You've selected {selectedLeadsCount} records</div>
        <br>
        <div class="slds-text-align_left slds-p-bottom_x-small">New Owner:</div>
        <div style="padding-bottom: 200px;">
          <c-look-up use-case="CHANGE_LEAD_OWNER" additional-data={lookupInfo} lookup-label="" object-api-name="User" icon-name="standard:user" onlookupitemselected={onUserSelected}></c-look-up> 
        </div>
      </div>



      <!--FOOTER Section-->
      <div class="slds-modal__footer">
        <lightning-button icon-name="utility:save" label="Save" variant="brand" onclick={onSave}
          style="padding-right: 5px;"></lightning-button>
        <lightning-button icon-name="utility:close" label="Close" variant="brand" onclick={onClose}>
        </lightning-button>
      </div>
    </div>
  </div>


</template>
