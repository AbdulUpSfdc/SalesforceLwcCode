<template>
  <div class="overlay"></div>
  <div class="container" style="padding-bottom:1%;padding-top:1%; padding-left:1%; padding-right:1%;">
    <div class="slds-border_bottom">
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
            <div
              class="slds-text-align_left slds-text-heading_xsmall slds-m-around_xsmall text-align-left"
            >
              <lightning-button
                class="slds-m-top_small"
                variant="base"
                name="Cancel"
                label="Cancel"
                onclick={handleCancel}
              >
              </lightning-button>
            </div>
          </span>
        </div>
        <div class="slds-col">
          <span>
            <h4
              class="slds-text-align_center slds-text-heading_xsmall slds-m-around_xsmall text-align-top"
              style="align-items:center"
            >
              Log An Email
            </h4></span
          >
        </div>
        <div class="slds-col">
          <span>
            <div
              class="slds-text-align_right slds-text-heading_xsmall slds-m-around_xsmall text-align-right"
            >
              <lightning-button
                class="slds-m-top_small"
                variant="base"
                name="Submit"
                onclick={handleSubmit}
                label="Submit"
              >
              </lightning-button>
            </div>
          </span>
        </div>
      </div>
    </div>

    <div class="slds-border_bottom">
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
            <div
              class="uiInput uiInputSelect forceInputPicklist uiInput--default uiInput--select"
            >
              <label
                class="label inputLabel uiLabel-left form-element__label uiLabel"
              >
                <span> Lead </span>
              </label>
              <div class="slds-form-element__control slds-grid itemBody">
                <span class="slds-form-element__static slds-grow is-read-only">
                  <svg
                    class="icon-container slds-icon slds-icon-standard-lead slds-icon_x-small"
                    aria-hidden="true"
                  >
                    <use
                      xlink:href="/apexpages/slds/latest/assets/icons/standard-sprite/svg/symbols.svg#lead"
                    ></use>
                  </svg>
                  <span class="uiOutputText"> {name}</span>
                </span>
              </div>
            </div>
          </span>
        </div>
        <div class="slds-col">
          <span>
            <div
              class="uiInput uiInputSelect forceInputPicklist uiInput--default uiInput--select"
            >
              <label
                class="label inputLabel uiLabel-left form-element__label uiLabel"
              >
                <span> Email </span>
              </label>
              <div class="slds-form-element__control slds-grid itemBody">
                <span class="slds-form-element__static slds-grow is-read-only">
                  <span class="uiOutputPhone">{email}</span>
                </span>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
    <div class="slds-border_bottom">
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
            <div
              class="uiInput uiInputSelect forceInputPicklist uiInput--default uiInput--select"
            >
              <div class="slds-form-element__control slds-grid itemBody">
                <span class="slds-form-element__static slds-grow">
                  <template if:true={emailresults}>
                    <lightning-combobox
                      data-id="emailResult"
                      label="Email Result"
                      value={value}
                      options={emailresults}
                      onchange={handleEmailResultChange}
                      required
                    >
                    </lightning-combobox>
                  </template>
                </span>
              </div>
            </div>
          </span>
        </div>
      </div>   
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
            <div
              class="uiInput uiInputSelect forceInputPicklist uiInput--default uiInput--select dateScroll"
            >
              <div class="slds-form-element__control slds-grid itemBody dateScroll">
                <lightning-input
                  type="datetime"
                  data-id="emailDate"
                  name="email date"
                  label="Email Date"
                  value={emaildate}
                ></lightning-input>
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
            <div
              class="uiInput uiInputSelect forceInputPicklist uiInput--default uiInput--select"
            >
              <div class="slds-form-element__control slds-grid itemBody">
                <lightning-input
                  type="date"
                  data-id="followupDate"
                  name="followup date"
                  label="Customer Requested Follow Up Date"
                  value=""
                ></lightning-input>
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>
            <div class="row">
              <div class="slds-form-element__control">
                <lightning-textarea
                  name="email notes"
                  data-id="emailNotes"
                  label="Email Notes"
                  placeholder="type here..."
                  max-length="1000"
                  value={notes}
                ></lightning-textarea>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
