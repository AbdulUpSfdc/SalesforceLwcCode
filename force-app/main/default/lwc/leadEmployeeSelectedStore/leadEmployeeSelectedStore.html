<template>
    <template if:true = {validProfile}>
        <template if:true={isStoreAssigned}>
            <div class="slds-card slds-align_absolute-center slds-theme_transparent" style="height:3rem">
                <div class="slds-align_absolute-center text_background">
                <lightning-icon icon-name="standard:address" size="small" alternative-text="Address" title="Address"></lightning-icon>&nbsp;&nbsp;
                <p onclick={openPopUp}>Current Location : <strong>{initialStoreName} </strong></p>
                </div>
            </div>
        </template>
    
         <!--Model pop up starts here-->
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container"> 
                    
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select store Name</h2>
                    </header>
    
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_large blockPadding" id="modal-content-id-1" style="overflow: visible">
                        <lightning-combobox label="Store Names" value={storeName} options={options} onchange={handleChange}></lightning-combobox>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand"  onclick={SaveChanges} title="Save">Save</button>                  
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </template>
</template>
