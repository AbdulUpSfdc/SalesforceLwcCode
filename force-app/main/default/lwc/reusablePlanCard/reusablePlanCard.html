<template >

    <div class="slds-grid slds-wrap">
        <div class="slds-size_3-of-12">
        </div>
        <div class={mainBlock}>
            <div class="background slds-form-element__control slds-visual-picker__body">
                <div class="slds-visual-picker slds-visual-picker_large">
                    <input type="radio" id="visual-picker-91" value="visual-picker-91" name="example-unique-name-35" />
                    <label for="visual-picker-91" class="border">
                        <div class="slds-grid slds-wrap slds-box slds-box_small slds-text-align_left">
                            <div if:true={isleftColumn} class={leftChildBlock}>
                                <h2 class="slds-text-heading_medium"><b>{header}</b></h2>
                                <div class="slds-p-top_medium">
                                    <div class="slds-box slds-box_x-small backgroundPlan">
                                        <h2 class="slds-text-heading_large"><b>{highlightPanelHeader}</b>
                                            <span class="slds-text-heading_small">
                                            /mo
                                            </span>
                                        </h2>
                                        <div class="slds-p-right_small  slds-p-top_small">
                                            {highlightPanelFeatures}
                                        </div>
                                        <div class="slds-p-top_large">
                                            <template for:each={highlightPanelLinks} for:item="link">
                                                <u key={link.key}>
                                                    <a
                                                        data-target-id={link.key}
                                                        onclick={handleSelectedPanelLink}>
                                                        {link.label} >
                                                    </a>
                                                </u>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-p-top_medium slds-p-bottom_large">
                                    <template for:each={linkList} for:item="link">
                                        <u key={link.key}>
                                            <a
                                                data-target-id={link.key}
                                                onclick={handleSelectedLink}>
                                                {link.label} >
                                            </a>
                                        </u>
                                    </template>
                                </div>
                            </div>
                            <div if:true={isrightColumn} class={rightChildBlock}>
                                <div>
                                    <h2 class="slds-text-heading_small"><b>{rightColumnHeader}</b></h2>
                                </div>
                                <template for:each={rightColumnFeatures} for:item="feature">
                                    <div key={feature.column} class="slds-p-top_small">
                                        {feature.column}
                                    </div>
                                </template>
                            </div>

                            <div class="hover slds-size_1-of-1
                                        slds-text-align_center
                                        slds-border_top
                                        slds-p-top_medium"
                                onclick={handleSelect}>
                                <h2 class="slds-text-heading_small">Select</h2>
								<div if:true={disable}>
                                <span class="slds-visual-picker__text">
                                </span>
                                <span class="slds-icon_container slds-visual-picker__text-check " >
                                    <svg class="slds-icon slds-icon-text-check slds-icon_x-small" aria-hidden="true">
                                        <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                    </svg>
                                </span>
								</div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="slds-size_3-of-12">
        </div>
    </div>
</template>
