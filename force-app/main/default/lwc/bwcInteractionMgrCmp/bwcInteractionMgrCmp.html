<template>

  <!-- Not used in the original component which has been used for refactoring, so will not be shown -->
  <template if:true={showModal}>
    <div class="demo-only" style="width: 200px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-modal_medium slds-backdrop_open">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close"
                                          onclick={closeModal}
                                          alternative-text="close"
                                          variant="bare-inverse"
                                          class="slds-modal__close">
                    </lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Enter Interaction Notes</h2>
                </header>
                <div class="slds-modal__content slds-var-p-around_medium slds-col slds-size_2-of-8" id="modal-content-id-1" style="height: 100px">
                    <div style="margin:0 auto;width:200px;text-align:center;">
                      <lightning-textarea  label="Enter Notes" value={notes}></lightning-textarea>
                    </div>
                </div>
                <footer class="slds-modal__footer"> 
                    <lightning-button variant="brand" 
                                      label="Close"
                                      title="Close"
                                      onclick={closeModal}>
                    </lightning-button>
                    <lightning-button variant="brand" 
                                      label="Save"
                                      title="Save"
                                      onclick={saveNotes}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </template>    
</template>
