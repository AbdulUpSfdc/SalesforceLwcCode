<template>
    <lightning-card class="slds-card_boundary" title={title} icon-name="standard:knowledge">
        <div class="slds-scrollable_y" style="max-height:315px;">
            <div if:true={hasRecords}>
                <div class="slds-m-around_medium">

                        <div key={rec.Id} class="slds-m-bottom_x-small slds-border_bottom">

                            <div class="slds-grid">
                                <div class="slds-col slds-text-color_weak slds-size_1-of-3">

                                    <p><lightning-formatted-text value="Link Type:"></lightning-formatted-text></p>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <p><lightning-formatted-text value={rec.Status__c}></lightning-formatted-text></p>
                                    <p><lightning-formatted-text value={rec.ContentSponsor__c}></lightning-formatted-text></p>
                                    <p><lightning-formatted-text value={rec.Type__c}></lightning-formatted-text></p>
                                </div>
                            </div>
                        </div>                       
                    </template>   
                </div>   
            </div>   
        </div>
