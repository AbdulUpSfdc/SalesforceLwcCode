<template> 
  <lightning-card  class="slds-card card-border" >
    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading..." size="medium" variant="brand"></lightning-spinner>
    </template>
    <div slot="title" class="slds-p-left_small slds-m-top_x-small">
      <span><lightning-icon size="small" icon-name="standard:file" alternative-text="Manage Files" title="Manage Files"></lightning-icon></span> 
      <span class="slds-p-left_x-small">{manageFiles} ({count})</span>
    </div>
    <div slot="actions" class="slds-p-right_small slds-m-top_x-small"><lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh" title="Refresh" onclick={refresh}></lightning-button-icon></div>
    <template if:false={areDetailsVisible}>
      <div style="height: 100px;">
        <div class="slds-align_absolute-center"><b>Please add files to Manage</b></div>  
      </div> 
    </template>
    <template if:true={areDetailsVisible}>
      <div style="height: 142px;">
        <lightning-datatable   columns={columns} key-field="id" data={files}  onrowaction={handleRowAction} 
          data-tablename="filestable" hide-checkbox-column="true">
        </lightning-datatable></div>
    </template>
  </lightning-card>
</template>
