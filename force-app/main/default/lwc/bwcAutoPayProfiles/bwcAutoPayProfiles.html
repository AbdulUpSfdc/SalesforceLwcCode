<template>

    <div class="slds-box slds-box_xx-small">

        <lightning-card  title="AutoPay Profiles" icon-name="custom:custom40" > 

            <lightning-spinner if:true={isLoading} alternative-text="Loading"></lightning-spinner>
            <span slot="actions">
                <lightning-button label="Refresh" onclick={refresh}></lightning-button>
                <lightning-button if:true={showEnrollButton} class="slds-m-left_x-small" label="Enroll in AutoPay" onclick={handleNewAutoPay}></lightning-button>
            </span>

            <div class="slds-grid slds-grid_vertical table-container">

                <div class="slds-m-bottom_x-small">
                    <c-bwc-notifications></c-bwc-notifications>
                </div>

                <div if:true={showTable} class="slds-col">
                    <lightning-datatable
                        class="slds-max-medium-table_stacked"
                        key-field="Id"
                        data={tableData}
                        columns={columns}
                        hide-checkbox-column
                        wrap-text-max-lines="1"
                        column-widths-mode="fixed"
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>

                <div if:true={showEmpty} class="slds-align_absolute-center">
                    No data found
                </div>

            </div>

        </lightning-card>
    </div>

    <c-bwc-confirm>
        <c-bwc-read-panel text={confirmReadPanelText}></c-bwc-read-panel>
    </c-bwc-confirm>

    <c-bwc-payment-profile-add-edit></c-bwc-payment-profile-add-edit>

</template>
