                                </c-new-article-single-item>
                            </template>
                            <template if:false={isgridView}>
                                <c-kw-article-single-listview-item-cmp aticle-data={art}>
                                </c-kw-article-single-listview-item-cmp>
                            </template>

                        </div>
                    </template>
                </div>
            </template>
