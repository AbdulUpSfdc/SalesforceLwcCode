<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="warning"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <slot name="header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{headerFromParent}</h2>
                    </slot>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <slot name="body">
                            
                    </slot>
                </div>
                <footer class="slds-modal__footer">
                    <template if:true={showCancelButton}>
                        <button class="slds-button slds-button_neutral" onclick={handleCancel}>{cancelButtonLabel}</button>
                    </template>
                    <template if:true={showSetButton}>
                        <button class="slds-button slds-button_brand" onclick={handleSet}>{showButtonName}</button>
                    </template>
                    <template if:true={showUnSetButton}>
                        <button class="slds-button slds-button_brand" onclick={handleUnSet}>{showButtonName}</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        

    </template>
    
</template>
