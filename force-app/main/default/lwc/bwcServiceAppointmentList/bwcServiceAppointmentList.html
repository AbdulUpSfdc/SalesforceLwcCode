<template>
    <lightning-card title='Service Appointments'>
        <!--Spinner-->
        <div if:true={showSpinner}>
            <lightning-spinner class="spins" alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <!--Card header-->
        <template if:true={isUserBroadbandTechCareAgent}>
            <lightning-button label="WFE Tech Support" title="WFE Tech Support" icon-name="utility:new_window"
                icon-position="right" slot="actions" class="slds-m-left_x-small"
                onclick={handleWFETechSupportButtonClick}></lightning-button>
        </template>
        <!--Body Start-->
      
        <div style="height: 300px">
            <lightning-datatable data={serviceAppointmentsDataForTable} columns={columns} key-field="id"
                hide-checkbox-column="true" sorted-by={sortBy} sorted-direction={sortDirection}
                onsort={handleSortAppointmentsData}>
            </lightning-datatable>
        </div>
    </lightning-card>
    <!-- Step Up Authentication Modal -->
    <c-bwc-launch-w-f-e></c-bwc-launch-w-f-e>
</template>
