<!-- sldsValidatorIgnore -->
<template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:approval" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Approval History:</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button
                        name="refreshButton"
                        title="Refresh"
                        type="button"
                        class="slds-button slds-button_icon slds-button_icon-border-filled"
                        onclick={handleRefreshClick}
                    >
                        <lightning-icon icon-name="utility:refresh" size="xx-small"></lightning-icon>
                    </button>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <template if:true={historyList}>
                <lightning-datatable
                    key-field="Id"
                    data={historyList}
                    columns={columns}
                    hide-checkbox-column="true"
                    show-row-number-column="true"
                >
                </lightning-datatable>
                <div class="slds-m-top_small slds-align_absolute-center"></div>
            </template>
        </div>
    </article>
</template>
