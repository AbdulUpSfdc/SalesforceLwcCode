<template>
    <template if:true={showSpinner}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
<div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none custom-box">
    <div class="slds-card__header-title slds-m-top_small slds-m-left_medium">Data Feed Request</div>
    <div class="slds-m-top_small slds-m-left_medium">Enter Data Feed, then Select Transaction Numbers OR Start Date/Time & End Date/Time</div>
    
    <div class="float-container">

        <div class="float-child">
            <div class="custom-box slds-box slds-p-around_medium">
                <lightning-input required  name="selectedValue" type="text" label="Enter Data Feed Name"></lightning-input>
            </div>
        </div>

        <div class="float-child">
            <div class="custom-box slds-box slds-p-around_medium">
                <lightning-input name="transactionNumbers" type="text" label="Transaction Numbers"></lightning-input>
            </div>
        </div>

        <div class="float-child">
            <div class="custom-box slds-box slds-p-around_medium">
                <lightning-input type="datetime" data-id="startDate" name="startDate" label="Start Date" message-when-range-overflow="Start date has to be a past date and time" value="" max={maxDate} onchange={checkDates}></lightning-input>
            </div>
        </div>
        <div class="float-child">
            <div class="custom-box slds-box slds-p-around_medium">
                <lightning-input type="datetime" data-id="endDate" name="endDate" label="End Date" message-when-range-overflow="End date has to be after start date and a past date & time" value="" max={maxDate} onchange={checkDates}></lightning-input>
            </div>
        </div>



    </div>
    <div style="clear: both;"></div>
